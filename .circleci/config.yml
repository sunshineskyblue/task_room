version: '2.1'
orbs:
  heroku: circleci/heroku@2.0
jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - run:
        name: Deploy
        command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/rocky-cliffs-61004.git HEAD:main

workflows:
  heroku_deploy:
    jobs:
      - deploy
